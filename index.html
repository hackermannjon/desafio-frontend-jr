<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Calendário</title>
  </head>
  <body>
    <div class="calendar-container">
      <header class="calendar-nav">
        <div class="calendar-title">Calendar</div>
        <div class="calendar-controls">
          <button id="prev-btn" aria-label="Semana anterior">
            <img src="assets/leftArrow.svg" alt="Seta para esquerda" />
          </button>
          <div class="week-div" id="today-btn">Today</div>
          <button id="next-btn" aria-label="Próxima semana">
            <img src="assets/rightArrow.svg" alt="Seta para direita" />
          </button>
        </div>
      </header>
      <div class="calendar-grid"></div>

      <script type="module" src="scripts/app.js"></script>
    </div>
  </body>
</html>
