<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/src/components/Header/style.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="/src/components/EventBubble/style.css" />
    <link rel="stylesheet" href="/src/components/CalendarGrid/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <link rel="stylesheet" href="/src/components/TimeIndicator/style.css" />
    <link
      href="/o/portal-one-theme-favicon/favicon.7414a192da4e3dcfa4392a1133b9c8c49c0a15d0.ico"
      rel="icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Calendário</title>
  </head>
  <body>
    <div class="calendar-container">
      <header class="calendar-nav">
        <div class="calendar-title">Calendar</div>
        <div class="calendar-controls">
          <button id="prev-btn" aria-label="Semana anterior">
            <img src="assets/icons/leftArrow.svg" alt="Seta para esquerda" />
          </button>
          <div class="week-div" id="today-btn">Today</div>
          <button id="next-btn" aria-label="Próxima semana">
            <img src="assets/icons/rightArrow.svg" alt="Seta para direita" />
          </button>
          <button id="last-year-btn" aria-label="Ano anterior">
            <img src="assets/icons/leftArrow.svg" alt="Seta para direita" />
            <p>- Year</p>
          </button>
          <button id="next-year-btn" aria-label="Próximo ano">
            <img src="assets/icons/rightArrow.svg" alt="Seta para direita" />
            <p>Year +</p>
          </button>
        </div>
      </header>

      <div class="calendar-grid"></div>

      <script type="module" src="app.js"></script>
    </div>
  </body>
</html>
